<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeNeek - Watch Episode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AnimeNeek</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="anime-list.html">Anime List</a>
        </nav>
    </header>
    <main>
        <h2>Watch Episode</h2>
        <section id="video-player">
            <!-- Embed video will be loaded here -->
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const animeId = urlParams.get('animeId');
            const episodeNum = urlParams.get('episodeNum');
            const videoId = urlParams.get('videoId');
            const source = urlParams.get('source');

            const videoPlayer = document.getElementById('video-player');
            if (source === 'anime') {
                videoPlayer.innerHTML = `
                    <iframe src="https://s3taku.one/watch?play=${videoId}" frameborder="0" allowfullscreen></iframe>
                `;
            } else if (source === 'streamtape') {
                videoPlayer.innerHTML = `
                    <iframe src="https://streamtape.com/v/${videoId}" frameborder="0" allowfullscreen></iframe>
                `;
            } else {
                videoPlayer.innerHTML = '<p>Invalid video source.</p>';
            }
        });
    </script>
</body>
</html>
