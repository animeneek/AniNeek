<header>
    <img src="/anineek/public/AniNeek_Logo copy.png" id="logo" alt="AniNeek">

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search anime...">
        <button id="searchButton">
            <img src="public/magnifying-glass-solid_black.svg" class="icon-light">
            <img src="public/magnifying-glass-solid_white.svg" class="icon-dark">
        </button>
    </div>

    <!-- Random Button (Placed immediately after search box) -->
    <button id="randomButton">
        <img src="public/random-solid_black.svg" class="icon-light">
        <img src="public/random-solid_white.svg" class="icon-dark">
    </button>

    <!-- Dark/Light Toggle (Moved to right corner) -->
    <button id="themeToggle">
        <img src="public/moon-solid_black.svg" class="icon-light">
        <img src="public/sun-solid_white.svg" class="icon-dark">
    </button>
</header>
