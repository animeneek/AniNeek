<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeNeek - v3.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AnimeNeek</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </header>
    <main>
        <section id="anime-list">
            <!-- Anime content will be dynamically added here -->
        </section>
        <section id="video-player" style="display: none;">
            <button id="close-player">Close</button>
            <video id="anime-video" controls>
                <source id="video-source" src="" type="video/mp4">
            </video>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
