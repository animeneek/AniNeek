<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek v09.20</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header"></div>

    <!-- Slider Container -->
    <div id="sliderContainer" class="slider-container">
        <div id="slider" class="slider"></div>
        <div class="slider-navigation">
            <button id="prevSlide" class="slider-nav-button">&#10094;</button>
            <button id="nextSlide" class="slider-nav-button">&#10095;</button>
        </div>
        <div id="sliderDots" class="slider-dots"></div>
    </div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                // Initialize search and random functionality after loading the header
                initializeSearchAndRandom();
            });
    </script>

    <script src="index.js"></script>
    <script src="slider.js"></script>
</body>
</html>
