<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek - v14.40</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <img id="logo" src="/public/AniNeek_Logo.png" alt="AniNeek Logo">

        <!-- Search & Random Button -->
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search anime...">
            <button id="searchButton">
                <img src="search.svg" alt="Search">
            </button>
            <button id="randomButton">
                <img src="random.svg" alt="Random">
            </button>
        </div>

        <!-- Theme Toggle Button -->
        <button id="themeToggle">
            <img src="theme.svg" alt="Toggle Theme">
        </button>
    </header>

    <script>
        // Toggle Theme Function
        document.getElementById("themeToggle").addEventListener("click", function () {
            document.body.classList.toggle("light-mode");
        });
    </script>

</body>
</html>
