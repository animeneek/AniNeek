    <!-- Tabs Section -->

            </div>
            <div class="tab-content" id="newest">
                <!-- Placeholder for newest anime items -->
            </div>
            <div class="tab-content" id="popular" style="display: none;">

            </div>
            <div class="tab-content" id="top-rated" style="display: none;">
                <!-- Placeholder for top rated anime items -->
            </div>
        </div>
    </section>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                // Initialize search and random functionality after loading the header
                initializeSearchAndRandom();
            });

        // Slider initialization (example)

        // Tabs initialization
        function initializeTabs() {
            const tabItems = document.querySelectorAll('.tab-item');
            const tabContents = document.querySelectorAll('.tab-content');
            const currentSet = document.getElementById('current-set');
            let setNumber = 1;
            const maxSet = 5;

            tabItems.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabItems.forEach(item => item.classList.remove('active'));
                    tab.classList.add('active');

                    tabContents.forEach(content => content.style.display = 'none');
                    document.getElementById(tab.getAttribute('data-tab')).style.display = 'block';
                });
            });

            document.getElementById('prev-set').addEventListener('click', () => {
                if (setNumber > 1) {
                    setNumber--;
                    currentSet.textContent = setNumber;
                    loadTabContent(setNumber);
                }
            });

            document.getElementById('next-set').addEventListener('click', () => {
                if (setNumber < maxSet) {
                    setNumber++;
                    currentSet.textContent = setNumber;
                    loadTabContent(setNumber);
                }
            });

        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeSlider();
            initializeTabs();
        });
    </script>
