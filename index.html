<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" href="public/favicon-image.png">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="index.html" id="logo">
            <img src="public/AniNeek_Logo copy.png" alt="AniNeek Logo">
        </a>

        <!-- Search Box -->
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search anime...">
            <button id="searchButton">
                <img src="public/magnifying-glass-solid_white.svg" id="searchIcon" alt="Search">
            </button>
        </div>

        <!-- Random Button -->
        <button id="randomButton">
            <img src="public/random-solid_white.svg" id="randomIcon" alt="Random">
        </button>

        <!-- Dark Mode Toggle -->
        <button id="themeToggle">
            <img src="public/moon-solid_white.svg" id="themeIcon" alt="Toggle Theme">
        </button>
    </header>

    <main>
        <h1>Welcome to AniNeek</h1>
    </main>
</body>
</html>
