<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-CODE.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header (Same for All Pages) -->
    <header>
        <img src="public/AniNeek_Logo copy.png" id="logo" alt="AniNeek">

        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search anime...">
            <button id="searchButton">
                <img src="public/magnifying-glass-solid_black.svg" class="icon-light">
                <img src="public/magnifying-glass-solid_white.svg" class="icon-dark">
            </button>
        </div>

        <button id="randomButton">
            <img src="public/random-solid_black.svg" class="icon-light">
            <img src="public/random-solid_white.svg" class="icon-dark">
        </button>

        <button id="themeToggle">
            <img src="public/moon-solid_black.svg" class="icon-light">
            <img src="public/sun-solid_white.svg" class="icon-dark">
        </button>
    </header>

    <main id="animeResults"></main>

    <script src="index.js"></script>
    <script src="theme.js"></script>

</body>
</html>
