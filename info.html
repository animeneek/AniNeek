<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek - Anime Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <h1 id="anime-title">Loading...</h1>
        <img id="anime-image" src="" alt="Anime Image" style="width: 200px; border-radius: 10px;">
        <p id="anime-synopsis"></p>
        <p><strong>Score:</strong> <span id="anime-score"></span></p>
        <p><strong>Genres:</strong> <span id="anime-genres"></span></p>

        <h2>Episodes</h2>
        <div id="episode-list">Loading episodes...</div>
    </main>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                // Initialize search and random functionality after loading the header
                initializeSearchAndRandom();
            });
    </script>

    <script src="info.js"></script>
    <script src="theme.js"></script>
    <script src="index.js"></script>
</body>
</html>
