<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek - Anime Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header (Same for All Pages) -->
    <header>
        <img src="public/AniNeek_Logo copy.png" id="logo" alt="AniNeek">
        
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search anime...">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <button id="randomButton"><i class="fa-solid fa-shuffle"></i></button>
        
        <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
    </header>

    <h1 id="anime-title">Loading...</h1>
    <img id="anime-image" src="" alt="Anime Image" style="width: 200px; border-radius: 10px;">
    <p id="anime-synopsis"></p>
    <p><strong>Score:</strong> <span id="anime-score"></span></p>
    <p><strong>Genres:</strong> <span id="anime-genres"></span></p>

    <h2>Episodes</h2>
    <div id="episode-list">Loading episodes...</div>

    <script src="info.js"></script>
</body>
</html>
