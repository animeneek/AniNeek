<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek - Anime Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header (Same for All Pages) -->
    <header>
        <img src="/anineek/public/AniNeek_Logo copy.png" id="logo" alt="AniNeek">

        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search anime...">
            <button id="searchButton">
                <img src="public/magnifying-glass-solid_black.svg" class="icon-light">
                <img src="public/magnifying-glass-solid_white.svg" class="icon-dark">
            </button>
        </div>

        <!-- Random Button (Placed immediately after search box) -->
        <button id="randomButton">
            <img src="public/random-solid_black.svg" class="icon-light">
            <img src="public/random-solid_white.svg" class="icon-dark">
        </button>

        <!-- Dark/Light Toggle (Moved to right corner) -->
        <button id="themeToggle">
            <img src="public/moon-solid_black.svg" class="icon-light">
            <img src="public/sun-solid_white.svg" class="icon-dark">
        </button>
    </header>


    <h1 id="anime-title">Loading...</h1>
    <img id="anime-image" src="" alt="Anime Image" style="width: 200px; border-radius: 10px;">
    <p id="anime-synopsis"></p>
    <p><strong>Score:</strong> <span id="anime-score"></span></p>
    <p><strong>Genres:</strong> <span id="anime-genres"></span></p>

    <h2>Episodes</h2>
    <div id="episode-list">Loading episodes...</div>

    <script src="info.js"></script>
    <script src="theme.js"></script>
    <script src="index.js"></script>
</body>
</html>
