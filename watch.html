<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek - Watch Episode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header (Same for All Pages) -->
    <header>
        <img src="public/AniNeek_Logo copy.png" id="logo" alt="AniNeek">
        
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search anime...">
            <button id="searchButton">
                <img src="public/magnifying-glass-solid_black.svg" class="icon-light">
                <img src="public/magnifying-glass-solid_white.svg" class="icon-dark">
            </button>
        </div>

        <button id="randomButton">
            <img src="public/random-solid_black.svg" class="icon-light">
            <img src="public/random-solid_white.svg" class="icon-dark">
        </button>
        
        <button id="themeToggle">
            <img src="public/moon-solid_black.svg" class="icon-light">
            <img src="public/sun-solid_white.svg" class="icon-dark">
        </button>
    </header>

    <main>
        <h1 id="anime-title">Loading...</h1>
        <h2 id="episode-title"></h2>

        <!-- Video Player -->
        <div id="player-container">
            <iframe id="video-player" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <h3>Select Source:</h3>
        <div id="source-buttons"></div>
    </main>

    <script src="watch.js"></script>
    <script src="theme.js"></script>
    <script src="index.js"></script>
</body>
</html>
