<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek - Watch Episode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <h1 id="anime-title">Loading...</h1>
        <h2 id="episode-title"></h2>

        <!-- Video Player -->
        <div id="player-container">
            <iframe id="video-player" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <h3>Select Source:</h3>
        <div id="source-buttons"></div>
    </main>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
                // Initialize search and random functionality after loading the header
                initializeSearchAndRandom();
            });
    </script>

    <script src="watch.js"></script>
    <script src="theme.js"></script>
    <script src="index.js"></script>
</body>
</html>
