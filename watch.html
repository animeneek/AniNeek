<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNeek - Watch Episode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header (Same for All Pages) -->
<header>
    <a href="index.html"><img src="public/AniNeek_Logo.png" id="logo" alt="AniNeek"></a>
    
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search anime...">
        <button id="searchButton"><i class="fa-solid fa-search"></i></button>
    </div>

    <div class="header-buttons">
        <button id="randomButton"><i class="fa-solid fa-shuffle"></i></button>
        <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
    </div>
</header>


    <main>
        <h1 id="anime-title">Loading...</h1>
        <h2 id="episode-title"></h2>

        <!-- Video Player -->
        <div id="player-container">
            <iframe id="video-player" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <h3>Select Source:</h3>
        <div id="source-buttons"></div>
    </main>

    <script src="watch.js"></script>
    <script src="theme.js"></script>
    <script src="index.js"></script>
</body>
</html>
